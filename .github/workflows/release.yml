name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no publish)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write  # Required for provenance and trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get yarn cache directory
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Version packages
        if: github.event.inputs.dry_run != 'true'
        run: yarn cs:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version changes
        if: github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "chore: version packages [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (with provenance)
        if: github.event.inputs.dry_run != 'true'
        run: yarn cs:publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get published version
        if: github.event.inputs.dry_run != 'true'
        id: get-version
        run: |
          VERSION=$(node -p "require('./packages/lib/package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Published version: $VERSION"

      - name: Get changelog
        if: github.event.inputs.dry_run != 'true'
        id: get-changelog
        run: |
          CHANGELOG_FILE="packages/lib/CHANGELOG.md"
          VERSION=$(node -p "require('./packages/lib/package.json').version")
          if [ -f "$CHANGELOG_FILE" ]; then
            # Extract the latest version section from changelog
            awk "/^## $VERSION/,/^## /{if (!/^## / || /^## $VERSION/) print}" "$CHANGELOG_FILE" | head -n -1 > /tmp/release-notes.md 2>/dev/null || \
            awk "/^## $VERSION/,/^## /{print}" "$CHANGELOG_FILE" > /tmp/release-notes.md 2>/dev/null || \
            printf "## %s\n\nSee [CHANGELOG.md](https://github.com/%s/blob/main/packages/lib/CHANGELOG.md) for details.\n" "$VERSION" "${{ github.repository }}" > /tmp/release-notes.md
            echo "path=/tmp/release-notes.md" >> $GITHUB_OUTPUT
          else
            printf "## %s\n\nInitial release of @virtualgrid/lib\n" "$VERSION" > /tmp/release-notes.md
            echo "path=/tmp/release-notes.md" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          name: Release ${{ steps.get-version.outputs.version }}
          body_path: ${{ steps.get-changelog.outputs.path }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Publish (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: yarn cs:publish --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
